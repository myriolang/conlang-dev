name: main
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: "lint"
        run: |
          yarn install
          yarn lint
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: "pull environment"
        run: 'echo "$ENV_PRODUCTION" > .env.production'
        env:
          ENV_PRODUCTION: ${{ secrets.ENV_PRODUCTION }}
      - name: "build"
        run: |
          yarn install
          yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: next-build
          path: out
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: next-build
          path: out
      - name: "install ssh key"
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          config: ${{ secrets.SSH_CONFIG }}
      - name: "deploy"
        run: rsync -azP --delete ./out/ conlangdev@host:/opt/conlangdev
